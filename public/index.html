<!DOCTYPE html>
<html lang="en" ng-app="hpApp">
<head>
  <title>Healthier Prices</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/application.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->
  <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="js/elasticsearch.angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
 
	<!-- HEADER AND NAVBAR -->
	<header>
	  <!-- Nav Bar -->
	  <nav class="navbar navbar-default">
		<div class="container-fluid">
		  <!-- Nav Bar -->
		  <div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#hdrNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>	
			  <a class="navbar-brand" href="#/home">healthierprices.co.uk</a>
		  </div>
		  <div class="collapse navbar-collapse" id="hdrNavbar">
			  <ul class="nav navbar-nav pull-right">
				<li class="active"><a href="#/home">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			  </ul>
		  </div>
		</div>
	  </nav>
	  <!--// End Nav Bar -->
	</header>
	
	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div class="container" id="main">
		
		<!-- logo --> 
		<div class="row">
		  <div class="col-xs-12">
			<img class="img-responsive center-block" src="imgs/healthierprices_logo.gif" alt="hp logo">
		  </div>
		</div>

		<!--search bar-->
		<div class="row top-buffer" ng-controller="hpSearchCtrl">
		  <form name="sform" novalidate ng-submit="sform.search.$valid && doSearch(1)">
			<div class="input-group input-group-lg col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
				<input name="search"type="text" class="form-control" placeholder="Search" aria-describedby="search-addon" ng-model="query" required>
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="doSearch(1)" ng-disabled="!query">Go!</button>
				</span> 
		    </div>
		  </form> 
		</div>	
		
		<!--content-->
		<div class="row top-buffer" id="content">
			<div ng-view></div>
		</div>
		
		<!--pager-->
		 <ul class="pagination pagination-sm pull-right">
			<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div><!--//End Main Container -->
  
	<!--footer-->
	<footer class="footer">
		<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-text pull-right">
				<a href="#"><i class="fa fa-twitter fa-2x"></i></a>
				<a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
			</div>
		</div>
		</nav>
	</footer>
</body>
</html>
